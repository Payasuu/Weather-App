<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input id="js-input" placeholder="Enter a location">
            <button id="js-button"><img src="image/search-icon.png" height="25px" width="25px"></button>
        </div>
        <div class="weather-info">
            <img id="result-icon" src="" />
            <h3 id="temperature"></h3>
            <h2 id="weater-condition"></h2>
            
            
            <div class="forecast">
                <div class="forecast1">
                    <p id="tomorrow"></p>
                    <img id="forecast-result" src="" />
                    <p id="tom-temp"></p>
                </div>
                <div class="forecast2">
                    <p id="dayAfterTom"></p>
                    <img id="forecast-result2" src="" />
                    <p id="day-after-temp"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js">
    </script>
</body>
</html>
